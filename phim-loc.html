<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kết quả lọc phim - SBTC_PHIM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- file CSS của bạn -->
</head>

<body>
  <!-- Header (giống trang chủ) -->
  <header class="navbar">
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-film"></i>
        <span>SBTC_PHIM</span>
      </div>
      <nav class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Trang Chủ</a>
        <a href="#"><i class="fas fa-fire"></i> Thịnh Hành</a>
        <a href="#"><i class="fas fa-clock"></i> Mới Cập Nhật</a>
        <a href="#"><i class="fas fa-th"></i> Thể Loại</a>
      </nav>
      <div class="header-actions">
        <div class="search-overlay" id="search-overlay"></div>
        <div class="search-container">
          <i class="fas fa-search"></i>
          <button class="search-close" id="search-close">✕</button>
          <input type="text" id="search" placeholder="Tìm phim...">
          <div id="search-results" class="search-dropdown"></div>
        </div>

        <button class="theme-toggle" id="theme-toggle" type="button" title="Chế độ tối">
          <i class="fas fa-moon"></i>
        </button><button class="mobile-menu-toggle" id="mobile-toggle" type="button" title="Menu di động">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </header>
  <div class="movie-hero-content">
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Quay lại
    </a>
  </div>
  <!-- Main Content -->
  <main class="container">
    <section class="section">
      <div class="section-header">
        <h2 class="section-title" id="filter-title">
          <i class="fas fa-filter"></i> Đang tải...
        </h2>
      </div>
      <div id="movie-grid" class="movie-grid">
        <!-- Phim sẽ được render bằng JS -->
      </div>
    </section>
  </main>

  <!-- Loading -->
  <div class="loading-spinner" id="loading">
    <div class="spinner"></div>
    <p>Đang tải phim...</p>
  </div>

  <!-- Footer (giữ nguyên hoặc include footer động của bạn) -->
  <footer class="footer">
    <!-- Nội dung footer như bạn đã có -->
  </footer>

  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setupSearch();
    });
  </script>
</body>

</html>
