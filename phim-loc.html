<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kết quả lọc phim - SBTC_PHIM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- file CSS của bạn -->
</head>

<body>
  <!-- Header (giống trang chủ) -->
  <header class="navbar">
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-film"></i>
        <span>SBTC_PHIM</span>
      </div>
      <nav class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Trang Chủ</a>
        <a href="#"><i class="fas fa-fire"></i> Thịnh Hành</a>
        <a href="#"><i class="fas fa-clock"></i> Mới Cập Nhật</a>
        <a href="#"><i class="fas fa-th"></i> Thể Loại</a>
      </nav>
      <div class="header-actions">
        <div class="search-overlay" id="search-overlay"></div>
        <div class="search-container">
          <i class="fas fa-search"></i>
          <button class="search-close" id="search-close">✕</button>
          <input type="text" id="search" placeholder="Tìm phim...">
          <div id="search-results" class="search-dropdown"></div>
        </div>

        <button class="theme-toggle" id="theme-toggle" type="button" title="Chế độ tối">
          <i class="fas fa-moon"></i>
        </button><button class="mobile-menu-toggle" id="mobile-toggle" type="button" title="Menu di động">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </header>
  <div class="movie-hero-content">
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Quay lại
    </a>
  </div>
  <!-- Main Content -->
  <main class="container">
    <section class="section">
      <div class="section-header">
        <h2 class="section-title" id="filter-title">
          <i class="fas fa-filter"></i> Đang tải...
        </h2>
      </div>
      <div id="movie-grid" class="movie-grid">
        <!-- Phim sẽ được render bằng JS -->
      </div>
      <div id="filter-pagination" class="pagination-controls"></div>
    </section>
  </main>

  <!-- Loading -->
  <div class="loading-spinner" id="loading">
    <div class="spinner"></div>
    <p>Đang tải phim...</p>
  </div>
    <!-- Scroll to Top -->
    <button type="button" class="scroll-top" id="scroll-top" title="Cuộn lên đầu trang">
        <i class="fas fa-arrow-up"></i>
    </button>
  <!-- Footer (giữ nguyên hoặc include footer động của bạn) -->
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <!-- Section 1: Logo + Giới thiệu + Social -->
      <div class="footer-section footer-logo-section">
        <div class="logo">
          <i class="fas fa-film"></i>
          <span>SBTC_PHIM</span>
        </div>
        <p>Nền tảng xem phim trực tuyến hàng đầu Việt Nam</p>
        <div class="social-links">
          <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
      </div>

      <!-- Section 2: Thể loại (sẽ được JS điền động) -->
      <div class="footer-section footer-genres">
        <h3>Thể Loại</h3>
        <ul id="footer-genres-list">
          <!-- JS sẽ thay thế nội dung này -->
          <li><a href="#">Đang tải...</a></li>
        </ul>
      </div>

      <!-- Section 3: Quốc gia (sẽ được JS điền động) -->
      <div class="footer-section footer-countries">
        <h3>Quốc Gia</h3>
        <ul id="footer-countries-list">
          <!-- JS sẽ thay thế nội dung này -->
          <li><a href="#">Đang tải...</a></li>
        </ul>
      </div>

      <!-- Section 4: Năm phát hành (sẽ được JS điền động) -->
      <div class="footer-section footer-years">
        <h3>Năm Phát Hành</h3>
        <ul id="footer-years-list">
          <!-- JS sẽ thay thế nội dung này -->
          <li><a href="#">Đang tải...</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>© 2026 SBTC_PHIM. Tất cả các quyền được bảo lưu.</p>
    </div>
  </footer>

  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setupSearch();
    });
  </script>
</body>

</html>
